name: Playwright Tests with Allure

on:
  push:
    branches: [ main, master ]

permissions:
  pages: write
  id-token: write
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # üî• –¢–í–û–Ø –ö–û–ú–ê–ù–î–ê –¢–ï–°–¢–û–í
      # –†–µ–ø–æ—Ä—Ç–µ—Ä—ã –ù–ï —É–∫–∞–∑—ã–≤–∞–µ–º –∑–¥–µ—Å—å, –æ–Ω–∏ –¥–æ–ª–∂–Ω—ã –±—ã—Ç—å –≤ playwright.config.js
      - name: Run Playwright logged-in search test
        run: npx playwright test tests/search-loggedin.spec.js

      # (–û–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ) –ø–æ—Å–º–æ—Ç—Ä–µ—Ç—å, —á—Ç–æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã Allure –¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª—å–Ω–æ –µ—Å—Ç—å
      - name: List Allure results
        if: always()
        run: ls -R ./allure-results || echo "‚ö†Ô∏è No allure-results found"

      - name: Generate Allure Report
        if: always()
        run: npx allure generate ./allure-results --clean -o ./allure-report

      - name: Upload Allure Report as Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: ./allure-report

      # ‚≠ê –ü—É–±–ª–∏–∫–∞—Ü–∏—è –≤ GitHub Pages ‚≠ê
      - name: Upload report for GitHub Pages
        if: always()
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./allure-report

  deploy:
    needs: test
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
