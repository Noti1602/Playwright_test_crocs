name: Playwright Tests with Allure

on:
  push:
    branches: [ main, master ]

permissions:
  pages: write
  id-token: write
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # ТВОЯ команда тестов
      - name: Run Playwright logged-in search test
        run: npx playwright test tests/search-loggedin.spec.js

      - name: Generate Allure Report
        if: always()
        run: npx allure generate ./allure-results --clean -o ./allure-report

      # ⭐ Новый upload-artifact — v4
      - name: Upload Allure Report as Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: ./allure-report

      # ⭐ Для GitHub Pages используется upload-pages-artifact (он актуальный)
      - name: Upload report for GitHub Pages
        if: always()
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./allure-report

  deploy:
    needs: test
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
