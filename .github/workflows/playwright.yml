name: Playwright Tests with Allure

on:
  push:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # ⚠️ здесь уже НЕ указываем репортеры в CLI,
      # они заданы в playwright.config.ts/js (list + allure-playwright)
      - name: Run Playwright logged-in search test
        run: npx playwright test tests/search-loggedin.spec.js

      # посмотреть, что allure-results реально создался (можно потом убрать)
      - name: List Allure results
        if: always()
        run: ls -R ./allure-results || echo "no allure-results folder"

      - name: Upload Allure Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: ./allure-results
          retention-days: 10

      - name: Generate Allure Report
        if: always()
        run: |
          # allure-commandline уже стоит как devDependency,
          # поэтому достаточно npx
          npx allure generate ./allure-results --clean -o ./allure-report

      - name: Upload Allure Report as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: ./allure-report
          retention-days: 30
